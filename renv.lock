    "CVST": {
      "Package": "CVST",
      "Version": "0.2-3",
      "Source": "Repository",
      "Type": "Package",
      "Title": "Fast Cross-Validation via Sequential Testing",
      "Date": "2022-02-19",
      "Depends": [
        "kernlab",
        "Matrix"
